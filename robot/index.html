<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dálcio Garcia" />
    <title>Dálcio the Robot</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="body">
      <div class="hat"></div>
      <!-- ==== robot head ==== -->
      <div class="head">
        <div class="left-lamp"></div>
        <div class="left-support"></div>
        <div class="face">
          <div class="eyes">
            <div class="eye left-eye">
              <div class="iris"></div>
            </div>
            <div class="eye right-eye">
              <div class="iris"></div>
            </div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="right-support"></div>
        <div class="right-lamp"></div>
      </div>
      <!-- end robot head -->
      <div class="neck"></div>
      <div class="trunk">
        <div class="ball"></div>
        <div class="box">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
      </div>
      <div class="legs">
        <div class="leg">
          <div class="feet"></div>
        </div>
        <div class="leg">
          <div class="feet"></div>
        </div>
      </div>
    </div>
  </body>
</html>
