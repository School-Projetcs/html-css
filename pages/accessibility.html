<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>Random quotes</title>

    <style>
      html {
        font-family: sans-serif;
      }

      h1 {
        letter-spacing: 2px;
      }

      p {
        line-height: 1.6;
      }

      section {
        padding: 10px;
        width: 400px;
        background: #666;
        text-shadow: 1px 1px 1px black;
        color: white;
        min-height: 150px;
      }
    </style>
  </head>

  <body>
    <section>
      <h1>Random quote</h1>
      <blockquote>
        <p></p>
      </blockquote>
    </section>
    <form action="">
      <input
        type="text"
        name="test"
        placeholder="firstname lastname"
        pattern="^[\a]+@bigcorp.eu$"
        id=""
        aria-label="only accept five y"
      />
    </form>
  </body>
</html>
