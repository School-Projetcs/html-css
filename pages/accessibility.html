<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility</title>
  </head>
  <body>
    <h1>Links</h1>
    <p>
      This is a link to
      <a href="https://www.mozilla.org" title="Go to mozilla's official website"
        >Mozilla</a
      >.
    </p>
    <p>
      Another link, to the
      <a
        href="https://developer.mozilla.org"
        title="Go to mozilla's developer official website"
        >Mozilla Developer Network</a
      >.
    </p>
    <h2>Buttons</h2>
    <p>
      <button data-message="This is from the first button">
        Click me to do something
      </button>
      <button data-message="This is from the second button">
        Click me too!
      </button>
      <button data-message="This is from the third button">
        Click here too to do something
      </button>
    </p>
    <h2>Form</h2>
    <form>
      <div>
        <label for="name">Fill in your name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="age">Enter your age:</label>
        <input type="text" id="age" name="age" />
      </div>
      <div>
        <label for="mood">Choose your mood:</label>
        <select id="mood" name="mood">
          <option>Happy</option>
          <option>Sad</option>
          <option>Angry</option>
          <option>Worried</option>
        </select>
      </div>
    </form>
  </body>
</html>
